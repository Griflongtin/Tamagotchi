<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/css/main.css">
    <script src="build/js/vendor.min.js"></script>
    <script src="build/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="img/gotchi.gif" alt="tamagotchi gif">
      <div class="dead-screen"><img src="img/die.jpg" alt="packman ghost dead"></div>
      <button class="buttonOne one" type="button"><span class="buttonOne" type="button">Feed</span></button>
      <button class="buttonTwo two" type="button"><span>Meds</span></button>
      <button class="buttonThree three" type="button"><span>Play</span></button>
      <div class="output-holder">
        <div id="food-level-output" class="outputs">Food Level<br><span id="food">0</span></div>
        <div id="sick-level-output" class="outputs">Sick Level<br><span id="sick">0</span></div>
        <div id="bord-level-output" class="outputs">Bord Level<br><span id="bord">0</span></div>
      </div>
    </div>
  </body>
</html>
